<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador-EMCOM</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="container-logo">
                    <a class="logo" href="/"><img src="images/Logo EMCOM.png" width="200"></a>
                </div>
                <div class="container-navbar">
                    <nav class="navbar container">
                        <ul class="menu">
                            <li><a href="#">Servicios</a></li>
                            <li><a href="#">Cursos</a></li>
                            <li><a href="#">Cotiza con nosotros</a></li>
                            <li><a href="#"><img src="images/whatsapp.png" alt="whatsapp"></a></li>
                            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
                            <li><a href="#"><img src="images/youtube.png" alt="youtube"></a></li>
                            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
                        </ul>
                    </nav>
                </div> 
            </div>
        </div>
    </header>

<!--================= Formulario ================-->

    <main class="form-order">
        <div class="form-content">
            <h2>Cotizador</h2>
            <form>
                <label for="name">Nombre</label>
                <input type="text" name="Nombre" id="name">
    
                <label for="email">Correo electrónico</label>
                <input type="text" name="Correo" id="email">
    
                <label for="enterprise">Empresa</label>
                <input type="text" name="Empresa" id="enterprise">
    
                <label for="adress">Dirección</label>
                <input type="text" name="Dirección" id="adress">
    
                <label for="city">Ciudad</label>
                <input type="text" name="Ciudad" id="city">
    
                <label for="phone">Teléfono</label>
                <input type="text" name="Teléfono" id="phone">
    
                <label for="categoria">Servicio</label>
                <select name="categoria" id="categoria">
                    <option value="">-- Selecciona una opción --</option>
                    <option value="import">Importación</option>
                    <option value="training">Capacitación</option>
                    <option value="certification">Certificación</option>
                    <option value="laws">Temas legales y patentes</option>
                    <option value="countable">Temas contables</option>
                </select>
            </form>
        </div>
    </main>

<!--================= Fosrmularios secundarios ================-->
    <!--================= Importación ================-->
    
    <section class="select-content">
        <form class="option-content">
            <div id="section-import" class="section hidden">
                <label for="product-import">Importacion</label>
                <input type="text" name="Importacion" id="product-import">
            </div>
        </form>
    </section>

<!--================= Footer y barra móvil ================-->

    <div class="barra">
        <div class="direccion">
            <p>Av. Nueva Providencia 1363. oficina 1102 (visitas previa coordinación) | +56 9 5008 2437</p>
        </div>
        <div class="redes">
            <ul class="container-redes">
                <li><a href="#"><img src="images/whatsapp-circle.png" alt="ws"></a></li>
                <li><a href="#"><img src="images/instagram-circle.png" alt="ws"></a></li>
                <li><a href="#"><img src="images/youtube-circle.png" alt="ws"></a></li>
                <li><a href="#"><img src="images/facebook-circle.png" alt="ws"></a></li>
            </ul>
        </div>
        <div class="subir-button">
            <a href="#"><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                <ellipse cx="12" cy="12" rx="10.5" ry="10.5" fill="#007cdc"/>
                <path d="M15.5,12L12,8L8.5,12" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M15.5,17L12,13L8.5,17" stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
            </svg></a>
        </div>
    </div>
    <footer class="footer">
        <div class="container container-footer">
            <p>Copyright © 2024 EMCOM | Funciona con EMCOM</p>
        </div>
    </footer>
    <script src="script2.js"></script>
</body>
</html>
