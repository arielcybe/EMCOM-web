    <script>
        const categoriaSelect = document.getElementById('categoria');
        const sectionImportacion = document.getElementById('section-importacion');
        const sectionCapacitacion = document.getElementById('section-training');
        const sectionCertificacion = document.getElementById('section-certification');
        const sectionAsesorias = document.getElementById('section-laws');
        const sectionContabilidad = document.getElementById('section-countable');
        // Evento para mostrar la sección correspondiente
        categoriaSelect.addEventListener('change', () => {
            if (categoriaSelect.value === 'importacion') {
                sectionImportacion.classList.remove('hidden');
                sectionCapacitacion.classList.add('hidden');
                sectionCertificacion.classList.add('hidden');
                sectionAsesorias.classList.add('hidden');
                sectionContabilidad.classList.add('hidden');
            }else if (categoriaSelect.value === 'training') {
                sectionImportacion.classList.add('hidden');
                sectionCapacitacion.classList.remove('hidden');
                sectionCertificacion.classList.add('hidden');
                sectionAsesorias.classList.add('hidden');
                sectionContabilidad.classList.add('hidden');
            }else if (categoriaSelect.value === 'certification') {
                sectionImportacion.classList.add('hidden');
                sectionCapacitacion.classList.add('hidden');
                sectionCertificacion.classList.remove('hidden');
                sectionAsesorias.classList.add('hidden');
                sectionContabilidad.classList.add('hidden');
            }else if (categoriaSelect.value === 'laws') {
                sectionImportacion.classList.add('hidden');
                sectionCapacitacion.classList.add('hidden');
                sectionCertificacion.classList.add('hidden');
                sectionAsesorias.classList.remove('hidden');
                sectionContabilidad.classList.add('hidden');
            }else if (categoriaSelect.value === 'countable') {
                sectionImportacion.classList.add('hidden');
                sectionCapacitacion.classList.add('hidden');
                sectionCertificacion.classList.add('hidden');
                sectionAsesorias.classList.add('hidden');
                sectionContabilidad.classList.remove('hidden');
            }else {
                sectionImportacion.classList.add('hidden');
                sectionCapacitacion.classList.add('hidden');
                sectionCertificacion.classList.add('hidden');
                sectionAsesorias.classList.add('hidden');
                sectionContabilidad.classList.add('hidden');
            }

        });

    document.querySelector('submitAll').addEventListener('click', function(event) {
        event.preventDefault();  // Evita que se envíe el formulario por defecto

        // Encuentra la sección visible
        const visibleSection = document.querySelector('.formularios-form > div:not(.hidden)');
        const form1 = document.getElementById("formulario-form");
        const form2 = document.getElementById("formularios-form");
    
        // Verifica si ambos formularios son válidos
        if (form1.checkValidity() && form2.checkValidity()) {
                // Si son válidos, puedes enviar los formularios o realizar otra acción
                console.log("Ambos formularios son válidos");
                form1.submit();
                form2.submit();
            } else {
                // Si alguno no es válido, dispara la validación HTML5
                form1.reportValidity();
                form2.reportValidity();
            }
    });
    </script>
